
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 ">Listado De Peliculas</div>


        <div class="col-lg-4">  <input type="text" id="search" name="search" [(ngModel)]="searchTerm" class=" mb-3"></div>
    </div>
</div>

    <div class="container">
        <div class="row">

            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                              <tr>
                                <th>ID</th>
                                <th>Película</th>
                                <th>Género</th>
                                <th>Lanzamiento</th>

                                <th>Acción</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let movie of filteredMovies">
                                <td>{{ movie.idPelicula }}</td>
                                <td>{{ movie.titulo }}</td>
                                <td>{{ movie.genero.nombreGenero }}</td>
                                <td>{{ movie.anioLanzamiento }}</td>

                                <td>
                                    <a class="btn btn-primary" routerLink="/rate" (click)="goToRate(movie.idPelicula)">Calificar</a>

                                </td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                  </div>
            </div>
        </div>
    </div>
